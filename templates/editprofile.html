<!DOCTYPE html>
<html lang="en">

<head>

    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title></title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->

    <style>
        body {
            color: #fff;
            background: #dee8e6;
            font-family: 'Roboto', sans-serif;
        }
        
        .form-control {
            font-size: 15px;
        }
        
        .form-control,
        .form-control:focus,
        .input-group-text {
            border-color: #e1e1e1;
        }
        
        .form-control,
        .btn {
            border-radius: 3px;
        }
        
        .signup-form {
            width: 400px;
            margin: 0 auto;
            padding: 30px 0;
        }
        
        .signup-form form {
            color: #999;
            border-radius: 3px;
            margin-bottom: 15px;
            background: #fff;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        
        .signup-form h2 {
            color: #333;
            font-weight: bold;
            margin-top: 0;
        }
        
        .signup-form hr {
            margin: 0 -30px 20px;
        }
        
        .signup-form .form-group {
            margin-bottom: 20px;
        }
        
        .signup-form label {
            font-weight: normal;
            font-size: 15px;
        }
        
        .signup-form .form-control {
            min-height: 38px;
            box-shadow: none !important;
        }
        
        .signup-form .input-group-addon {
            max-width: 42px;
            text-align: center;
        }
        
        .signup-form .btn,
        .signup-form .btn:active {
            font-size: 16px;
            font-weight: bold;
            background: #0963a4 !important;
            border: none;
            min-width: 140px;
        }
        
        .signup-form .btn:hover,
        .signup-form .btn:focus {
            background: #0963a4 !important;
        }
        
        .signup-form a {
            color: #0963a4;
            text-decoration: underline;
        }
        
        .signup-form a:hover {
            text-decoration: none;
        }
        
        .signup-form form a {
            color: #0963a4;
            text-decoration: none;
        }
        
        .signup-form form a:hover {
            text-decoration: underline;
        }
        
        .signup-form .fa {
            font-size: 21px;
        }
        
        .signup-form .fa-paper-plane {
            font-size: 18px;
        }
        
        .signup-form .fa-check {
            color: #0963a4;
            left: 17px;
            top: 18px;
            font-size: 7px;
            position: absolute;
        }
    </style>
</head>

<body>
    <div>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{{url_for('home')}}">SMedia</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{{url_for('home')}}">Home</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Profile
        <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/viewprofile">view Profile</a></li>
                            <li>
                                <a href="{{ url_for('editprofile')}} ">Edit Profile</a></li>
                            <li><a href="{{ url_for('userchange')}} ">Change Password</a></li>

                        </ul>
                    </li>
                    <li>
                        <a href="/pending_list">Friend List</a>
                    </li>
                    <li><a href="/accept_list">My Friends</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right ">
                    <!-- <li><a href="# "><span class="glyphicon glyphicon-user "></span> Sign Up</a></li> -->
                    <li>
                        <a href=" {{ url_for( 'sign_out') }} "><span class="glyphicon glyphicon-log-in "></span> Logout</a></li>
                </ul>
                <form class="navbar-form navbar-left " action="/search_friend" method="post">
                    <div class="input-group ">
                        <input type="text " class="form-control " placeholder="Search " name="search_friend">
                        <div class="input-group-btn ">
                            <button class="btn btn-default " type="submit">
            <i class="glyphicon glyphicon-search "></i>
          </button>
                        </div>
                    </div>
                </form>
            </div>
        </nav>
    </div>
    <div class="signup-form">
        <form action="" method="post" enctype="multipart/form-data">
            <h2>SMedia Edit Profile</h2>
            <hr>
            <div class="form-group">


                <div class="form-group">
                    <div class="input-group">

                        <input type="text" class="form-control" name="bio" value="{{user.bio}}" placeholder="bio" required="required">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">

                        <input type="file" class="form-control" name="profile_pic" value="{{user.profile_pic}}" required="required">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg">Save</button>
                </div>
            </div>

        </form>
    </div>
</body>

</html>
